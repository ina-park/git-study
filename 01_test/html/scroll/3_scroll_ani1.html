<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>scroll_ani1</title>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->	

	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=1920, user-scalable=no, shrink-to-fit=no">
	
	<!-- STYLESHEETS(s) -->
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/font.css">
	<link rel="stylesheet" type="text/css" href="../../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../../css/animate.css">
	<!-- STYLESHEETS(e) -->	

	<!-- SCRIPTS(s) -->
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/jquery.easing.1.3.js"></script>
	<script src="../../js/jquery.mousewheel.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/slick.js"></script>
	<!-- SCRIPTS(e) -->		
	
	<style type="text/css">
		nav {position:fixed;right:100px;top:50%;margin-top:-80px;z-index:999;}
		nav ul {position:relative;border:1px solid gray;padding:15px 10px;}
		nav ul li {display:block;width:10px;height:10px;border-radius:50%;background-color:gray;margin-top:20px;}
		nav ul li:first-child {margin-top:0;}
		nav ul li a {display:inline-block;width:100%;height:100%;}
		
		nav ul li.active {background-color:red;}
		
		.section {padding:100px 0;
			transition-duration:.5s;
		}
	</style>
	<script type="text/javascript">
		/*
		$(document).ready(function(){
			$('*[data-ani]').eq(0).addClass('fadeInUp');
		})
		*/	
	
		$(window).scroll(function() {
			var wTop = $(window).scrollTop(),
				wH = $(window).height(),
				$elements = $('*[data-ani]');
		
			$elements.each(function(idx, el){
				var nPos = $(this).offset().top + 400,
					$el = $(el),
					$aniClass = $el.data('ani');
				
				
				if (wTop + wH > nPos) {
					$(this).addClass($aniClass);
				}
			})					
		});		

	</script>
	
</head>
<body>
	<!-- wrap(s) -->
	<div id="wrap" class="wrap wrap-main">	
		
		<section data-ani="fadeInUp" class="section section1 animated fadeInUp" id="section1">
			<img class="contentBox" src="../../images/1.jpg" alt="image" />
		</section>

		<section data-ani="fadeInLeft" class="section section2 animated" id="section2">
			<img class="contentBox" src="../../images/2.jpg" alt="image" />
		</section>
		
		<section data-ani="fadeInRight" class="section section3 animated" id="section3">
			<img class="contentBox" src="../../images/3.jpg" alt="image" />
		</section>	
			
		<section data-ani="fadeInLeft" class="section section4 animated" id="section4">
			<img class="contentBox" src="../../images/4.jpg" alt="image" />
		</section>
		
		<section data-ani="fadeInRight" class="section section5 animated" id="section5">
			<img class="contentBox" src="../../images/5.jpg" alt="image" />			
		</section>

	</div>
	<!-- wrap(e) -->	
</body>
</html>
