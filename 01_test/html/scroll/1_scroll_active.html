<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>scroll_active</title>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->	

	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=1920, user-scalable=no, shrink-to-fit=no">
	
	<!-- STYLESHEETS(s) -->
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/font.css">
	<link rel="stylesheet" type="text/css" href="../../css/slick.css">
	<!-- STYLESHEETS(e) -->	

	<!-- SCRIPTS(s) -->
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/jquery.easing.1.3.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/slick.js"></script>
	<!-- SCRIPTS(e) -->		
	
	<style type="text/css">
		.section {padding-top:500px;}	
	</style>
	<script type="text/javascript">
		$(window).scroll(function() {
			var wTop = $(window).scrollTop();
				wH = $(window).height();
		
			$('.js-mot').each(function(i){
				var nPos = $(this).offset().top + 800;
				
				//console.log(wTop, wH, nOffsetTop)
				
				if (wTop + wH > nPos) {
					$(this).addClass('active');
				}
			})					
		});		
	</script>
	
</head>
<body>
	<!-- wrap(s) -->
	<div id="wrap" class="wrap wrap-main">	
		
		<section class="section section1 js-mot">
			<img class="contentBox" src="../../images/1.jpg" alt="image" />
		</section>

		<section class="section section2 js-mot">
			<img class="contentBox" src="../../images/2.jpg" alt="image" />
		</section>
		
		<section class="section section3 js-mot">
			<img class="contentBox" src="../../images/3.jpg" alt="image" />
		</section>	
			
		<section class="section section4 js-mot">
			<img class="contentBox" src="../../images/4.jpg" alt="image" />
		</section>
		
		<section class="section section5 js-mot">
			<img class="contentBox" src="../../images/5.jpg" alt="image" />			
		</section>

	</div>
	<!-- wrap(e) -->	
</body>
</html>
