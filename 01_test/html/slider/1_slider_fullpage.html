<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>slider_fullpage</title>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->	

	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=1920, user-scalable=no, shrink-to-fit=no">
	
	<!-- STYLESHEETS(s) -->
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/font.css">
	<link rel="stylesheet" type="text/css" href="../../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../../css/fullpage.css">
	<!-- STYLESHEETS(e) -->	

	<!-- SCRIPTS(s) -->
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/jquery.easing.1.3.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/fullpage.js"></script>
	<!-- SCRIPTS(e) -->		
	
	<style type="text/css">
		.wrap {overflow:hidden;height:100%;}
	
		.section {height:100vh}
		nav {position:fixed;top:0;left:0;width:100%;z-index:999;text-align:center;background:#fff;}
		nav li {display:inline-block;}
		nav li a {font-size:16px;padding:0 10px;}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fullpage').fullpage({
				sectionsColor : ['#c34bab', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors : ['section1', 'section2', 'section3', 'section4', 'section5'],
				navigation : false,
				menu : '#menu',
				autoScrolling : true,
				dragAndMove: true,		
			});
			
		});	
	</script>
	
</head>
<body>
	<!-- wrap(s) -->
	<div id="wrap" class="wrap wrap-main">
	
		<nav id="menu">
			<ul>
				<li data-menuanchor="section1"><a href="#section1">1</a></li>
				<li data-menuanchor="section2"><a href="#section2">2</a></li>
				<li data-menuanchor="section3"><a href="#section3">3</a></li>
				<li data-menuanchor="section4"><a href="#section4">4</a></li>
				<li data-menuanchor="section5"><a href="#section5">5</a></li>
			</ul>
		</nav>
	
		<div id="fullpage">
			<section class="section section1" data-anchor="section1">
				<img class="contentBox" src="../../images/1.jpg" alt="image" />
			</section>

			<section class="section section2" data-anchor="section2">
				<img class="contentBox" src="../../images/2.jpg" alt="image" />
			</section>
			
			<section class="section section3" data-anchor="section3">
				<img class="contentBox" src="../../images/3.jpg" alt="image" />
			</section>	
				
			<section class="section section4" data-anchor="section4">
				<img class="contentBox" src="../../images/4.jpg" alt="image" />
			</section>
			
			<section class="section section5" data-anchor="section5">
				<img class="contentBox" src="../../images/5.jpg" alt="image" />			
				fffffffffffff
			</section>
		</div>

	</div>
	<!-- wrap(e) -->	
</body>
</html>
