<!DOCTYPE html>
<html lang="ko">
<head>
	<title>sample1</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1920, user-scalable=no">
	<script src="js/pixi.js"></script>
</head>
<body>
	<div id="pixiview"></div>
	<script>	
		var width = 600;
		var height = 400;

		//스테이지를 만든다
		var stage = new PIXI.Stage(000);

		//렌더링을 만든다
		var renderer = PIXI.autoDetectRenderer(width, height);

		//렌더링의 View를 html의 요소에 추가한다
		document.getElementById('pixiview').appendChild(renderer.view);

		//텍스트 오브젝트를 만든다
		var text = 'Hello World!';
		var style = new PIXI.TextStyle({
			fontFamily:'Arial',
			fontSize:90,
			fontWeight:'bold',
			fill:'#fff'
		});
		var textobj = new PIXI.Text(text, style);
		textobj.anchor.x = 0.5;
		textobj.anchor.y = 0.5;
		textobj.position.x = width/2;
		textobj.position.y = height/2;

		var blurFilter = new PIXI.filters.BlurFilter();
		textobj.filters = [blurFilter];		
		
		//텍스트 오브젝트를 스테이지에 싣는다
		stage.addChild(textobj);

		var count = 0;
		//애니메이션 함수를 정의한다
		function animate(){
			count += 0.01;
			requestAnimationFrame(animate);
			var blurAmount = Math.cos(count);
			blurFilter.blur = 20 * (blurAmount);			
			textobj.rotation += 0.03;
			renderer.render(stage);			
		}

		//다음의 애니메이션 프레임으로 animate()를 불러온다
		requestAnimationFrame(animate);	
	</script>
</body>
</html>
