<div class="day1">
    <h2>사귄날</h3>
    <p id="first" class="first"><span style="font-size:1em">일</span></p>    
    <h3>우리 만난지</h3>
    <p id="accent" class="accent"><span style="font-size:2em">일</span></p>
</div>
<div class="bar">기념일 계산</div>
<div class="day2">
    <ul>
        <li class="item-title">100일</li>
        <li class="item-date" id="date100"></li>
    </ul>
    <ul>
        <li class="item-title">200일</li>
        <li class="item-date" id="date200"></li>
    </ul>
    <ul>
        <li class="item-title">1년</li>
        <li class="item-date" id="date365"></li>
    </ul>
    <ul>
        <li class="item-title">500일</li>
        <li class="item-date" id="date500"></li>
    </ul>        
</div>

<script>
    var now = new Date();   // 오늘 날짜 정보를 Date 객체의 인스턴스 now 객체로 만든다.
    var firstDay = new Date('2019-01-01');  // 처음 만난 날의 날짜 정보를 firstDay 객체로 만든다.

    var year = firstDay.getFullYear();
    var month = firstDay.getMonth()+1;
    var day = firstDay.getDay()-1;

    document.querySelector("#first").innerText = year +'년'+ month+'월'+day+'일';

    var toNow = now.getTime();  // 오늘 날짜를 밀리초로 바꿈
    var toFirst = firstDay.getTime();   // 처음 만난 날을 밀리초로 바꿈
    var passedTime = toNow - toFirst;   // 처음 만난 날과 오늘 사이의 차이 (밀리초 값)

    var passedDay = Math.round(passedTime/(1000 * 60 * 60 * 24)); // 밀리초를 날짜 수로 변환한 후 반올림

    document.querySelector("#accent").innerText = passedDay + '일'; //   #accent 영역에 표시

    calcDate(100);
    calcDate(200);
    calcDate(365);
    calcDate(500);
        

    function calcDate(days) {
        var future = toFirst + days * (1000 * 60 * 60 * 24); // 처음 만난 날의 days일을 더한다
        var someDay = new Date(future);

        var year = someDay.getFullYear();
        var month = someDay.getMonth();
        var day = someDay.getDay();

        document.querySelector("#date" + days).innerText = year +'년'+ month + '월' + day +'일';
    }

</script>
